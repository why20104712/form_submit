                        <SCRIPT type=text/javascript>
                            function openIframe(url) {
                                var ifm = parent.document.getElementById("iframe");
                                ifm.src = "/tmoas" + url;
                            }

                            var setting = {
                                check: {
                                    enable: false
                                },
                                view: {
                                    showLine: true,
                                    nameIsHTML: true,
                                    showTitle: false
                                    //fontCss:{size:"200px"}
                                },
                                edit: {
                                    drag: {
                                        isMove: true,
                                        prev: true,
                                        next: true,
                                        inner: false
                                    },
                                    enable: true,
                                    showRemoveBtn: false,
                                    showRenameBtn: false

                                },
                                data: {
                                    simpleData: {
                                        enable: true
                                    }
                                }
                            };
                            $(document).ready(function () {
                                var nodes = [];
                                var roleId = $("#roleId").val();
                                $.ajax({
                                    url: 'wssqsy_getMenuByRole.xhtml', //url  action是方法的名称
                                    data: {"roleId": roleId},//传入的参数
                                    type: 'POST',
                                    dataType: "json", //可以是text，如果用text，返回的结果为字符串；如果需要json格式的，可是设置为json
                                    ContentType: "application/json; charset=utf-8",
                                    success: function (data) {//要做权限分配时,在这里再加一个ajax事件求得当前角色已经的到的权限通过循环判断是否已经选中
                                        for (var i = 0; i < data.length; i++) {
                                            var datas = data[i];
                                            var n;
                                            if (datas.powerLevel == 0) {
                                                n = {
                                                    id: datas.id,
                                                    pId: datas.powerPid,
                                                    name: "<font style='font-weight: bold;'>" + datas.powerName + "</font>",
                                                    open: true,
                                                    iconOpen: "style/ztrees/css/zTreeStyle/img/diy/1_open.png",
                                                    iconClose: "style/ztrees/css/zTreeStyle/img/diy/1_close.png"
                                                };
                                            } else {
                                                if (datas.powerType == 0) {
                                                    n = {
                                                        id: datas.id,
                                                        pId: datas.powerPid,
                                                        name: "<font color='blue'>" + datas.powerName + "</font>",
                                                        click: "openIframe('" + datas.powerPath + "')",
                                                        icon: "style/ztrees/css/zTreeStyle/img/diy/2.png"
                                                    };
                                                } else {

                                                    n = {
                                                        id: datas.id,
                                                        pId: datas.powerPid,
                                                        name: "<font style='font-weight:normal'>" + datas.powerName + "</font>"
                                                    };
                                                }
                                            }
                                            nodes.push(n);
                                        }
                                        $.fn.zTree.init($("#treeDemo"), setting, nodes);
                                    },
                                    error: function (msg) {
                                        alert("获取菜单失败");
                                    }
                                });
                            });

                            /**
                             * 打开关闭节点(对父节点操作)
                             */
                            function parent_open() {
                                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                                var nodes = zTree.getSelectedNodes(true);
                                if (nodes.length > 0) {
                                    if (nodes.open == false) {
                                        zTree.expandNode(nodes, true, false, false, false);
                                    } else {
                                        zTree.expandNode(nodes, false, false, false, false);
                                    }
                                }
                            }
                            var ipNum = 0;
                            function getIp() {
                                $.post("/tmoas/isApp_getServiceIp.xhtml", function (data) {
                                    ipNum++;
                                    if (data == 'false') {
                                        $('#ipid').html('获取ip失败');
                                    } else {
                                        $('#ipid').html("第" + ipNum + "次获取：<font color='red' size='4'>" + data + "</font>");
                                    }
                                });
                            }

                            function open_v() {
                                document.getElementById("embed_video").play();
                            }
                            function close_v() {
                                document.getElementById("embed_video").stop();
                            }

                            /**
                             * 判断是否有新消息
                             */
                            function open_message() {

                            }

                            /**
                             * 打开消息框
                             */
                            function open_message_win() {
                                var browserIs = window.navigator.userAgent.toUpperCase();//(MSIE)ie11不行
                                if (!!window.ActiveXObject || "ActiveXObject" in window || browserIs.indexOf('MSIE') > -1) {
                                    document.getElementById("embed_video").stop();
                                }
                                $('#show_message').css('display', 'none');
                                $('#close_message').css('display', '');
                                window.open("/tmoas/wssqsy_getMessage.xhtml", 'message', 'resizable=no,scrollbars=no,width=410,height=410,left=200,top=50');
                            }

                            var entryTime = new Date();
                            function init_message() {
                                var nowTime = new Date();
                                var senconds = Math.floor((nowTime.getTime() - entryTime.getTime()) / 1000);
                                var num_m = parseInt($('#message_num').val());
                                if (senconds % (num_m * 60) == 0) {
                                    open_message();
                                }
                                setTimeout("init_message()", 1000);
                            }

                            function load_advice() {
                                alert('请代理机构或事务所特别注意：\n\n1、申请成功之后请仔细核实代理委托书和主体资格证明文件是否和当前所申请的商标匹配\n2、在“我的申请”中，核对“查看”中的商标图片和pdf下载件中的图片是否一致');
                            }
                        </SCRIPT>
